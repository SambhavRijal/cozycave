<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cave</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a3199218a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mainBody">
        <div class="row">
            <div class="col-md-4" >
                <i class="fa-solid fa-circle-plus fa-xl" id="add_todo"></i>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <h1>Sunday</h1>
                <p id="date">15 November 2021</p>
                <h3 id="time">- 6:16 -</h3>
            </div>
            <div class="col-md-4" style="">
                <div class="weather_controls">
                    <p>
                        <i class="fa-solid fa-cloud-moon-rain fa-xl" class="weather_icon"></i>
                        <span class="custom-control custom-switch" style="display: inline-block;">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1"></label>
                        </span>
                    </p>
                    <p>
                        <i class="fa-solid fa-fire-flame-curved fa-xl"></i>
                        <span class="custom-control custom-switch" style="display: inline-block;">
                            <input type="checkbox" class="custom-control-input" id="customSwitch2">
                            <label class="custom-control-label" for="customSwitch2"></label>
                        </span>
                    </p>
                    <p>
                        <i class="fa-solid fa-cloud-bolt fa-xl"></i>
                        <span class="custom-control custom-switch" style="display: inline-block;">
                            <input type="checkbox" class="custom-control-input" id="customSwitch3">
                            <label class="custom-control-label" for="customSwitch3"></label>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="footer row">
            <div class="col-md-4" id="counter" style="position:relative;">
                <img src="img/clock.png" alt="clock" class="clock">
                <p id="timer"> 7 : 12</p>
            </div>
            <div class="col-md-4">
                <p>Hello - Adele</p>
                <p><i class="fa-solid fa-backward-step"></i> <i class="fa-regular fa-circle-pause"></i> <i class="fa-solid fa-forward-step"></i></p>
            </div>
            <div class="col-md-4" id="weather">
                Weather
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
